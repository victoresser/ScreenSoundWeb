<div class="filtro__container">

	<div class="menu__container">

		<span class="menu__button adicionar" (click)="openAdd()" tabindex="0" (keydown)="handler.handleKeyDownPress($event, openAdd)"></span>

		<hr class="separador__menu" />

		<span class="menu__button editar" (click)="openEdit()" tabindex="1" (keydown)="handler.handleKeyDownPress($event, openEdit)"></span>

		<hr class="separador__menu" />

		<span class="menu__button excluir" (click)="onDelete(rotaAtual)" tabindex="2" (keydown)="handler.handleKeyDownPress($event, openEdit)"></span>

		<hr class="separador__menu" />

		<span class="menu__button pesquisar" (click)="openSearch()" tabindex="3" (keydown)="handler.handleKeyDownPress($event, openSearch)"></span>

	</div>

	<app-search (searchChange)="onSearchChange($event)" [rotaAtual]="rotaAtual" *ngIf="search"></app-search>
	<app-edit (editChange)="onEditChange($event)" [rotaAtual]="rotaAtual" *ngIf="edit"></app-edit>
	<app-add (addChange)="onAddChange($event)" [rotaAtual]="rotaAtual" *ngIf="add"></app-add>

	<app-musica *ngIf="rotaAtual === '/filtro/musicas' && listar && (!add && !edit)" [musicas]="musicas"></app-musica>
	<app-album *ngIf="rotaAtual === '/filtro/albuns' && listar && (!add && !edit)" [albuns]="albuns"></app-album>
	<app-banda *ngIf="rotaAtual === '/filtro/bandas' && listar && (!add && !edit)" [bandas]="bandas"></app-banda>
	<br>

	<video autoplay loop muted playsinline>

		<source src="../../../assets/Videos/screensound_video1.mp4" type="video/mp4"/>

	</video>

</div>
<app-footer *ngIf="musicas.length >= 20"></app-footer>
