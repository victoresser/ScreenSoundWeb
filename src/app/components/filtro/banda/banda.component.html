<div class="container">
	<div class="lista__container" *ngIf="bandas.length > 0; else semBandas">
		<div class="cards" *ngFor="let banda of bandas; let i = index">
			<app-card-banda
				[banda]="banda"
				[index]="i"
				(click)="idSelecionado(banda.id)"
				(keydown)="handler.handleKeyDownPress($event, idSelecionado)"
				[tabIndex]="i"
			></app-card-banda>
		</div>

		<infinite-scroll
			[infiniteScrollDistance]="scrollDistance"
			[infiniteScrollUpDistance]="scrollUpDistance"
			*ngIf="hasMoreData"
			(scrolled)="onScroll()"
		></infinite-scroll>
	</div>

	<ng-template #semBandas class="semBandas">
		<div class="semBandas">
			<img
				class="semBandas_imagem"
				src="../../../../assets/Icons/papagaio.svg"
				alt="ScreenSound Papagaio"
			/>

			<div class="semBandas_texto">
				"Parece que ficamos sem <b class="semBandas_texto_destaque">Bandas</b> capit√£o!"
			</div>
		</div>
	</ng-template>
</div>
