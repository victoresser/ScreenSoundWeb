<div class="container" *ngIf="listar">

  <div class="lista__container" *ngIf="bandas.length > 0; else semBandas" [@fadeIn]>

    <div class="banda" *ngFor="let banda of bandas; let i = index" [style.animation-delay]="i * 100 + 'ms'">

      <div class="banda__container" >

        <div class="container__banda">

          <img [src]="banda.imagem ? banda.imagem : imagemNaoEncontrada" [alt]="banda.nome" class="imagem__banda"
          (mouseover)="onMouseOver(i)"
          (mouseout)="onMouseOut()"
          [class.animate]="isHovered === i"
					(focus)="onMouseOver(i)"
					(blur)="onMouseOut()"/>

          <p> <b>{{ banda.nome }}</b> </p>

        </div>

      </div>

    </div>

	<infinite-scroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollUpDistance]="scrollUpDistance" *ngIf="hasMoreData" (scrolled)="onScroll()"></infinite-scroll>

  </div>

  <ng-template #semBandas class="semBandas">

    <img
      src="../../../../assets/Icons/papagaio.svg"
      alt="ScreenSound Papagaio"
      style="height: 250px; width: 250px; margin: 1em;"
    />

    <p style="color: white">"Parece que ficamos sem <b style="font-weight: bold;">Bandas</b> capit√£o!"</p>

  </ng-template>

</div>
