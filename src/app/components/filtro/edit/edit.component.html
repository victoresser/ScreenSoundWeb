<div class="editor container__painel" *ngIf="rotaAtual === '/filtro/musicas'">
	<span class="fechar__janela" (click)="onEditChange()" (keydown)="handler.handleKeyDownPress($event, onEditChange)" tabindex="0"></span>
	<h2 class="titulo">Editar Música</h2>
	<p class="descricao">Edite suas músicas, lembre-se de preencher corretamente às informações</p>

	<form (submit)="onEditMusic(musica)" #formulario="ngForm" class="form">

		<div class="nome div__input">
			<input type="text" id="nome" name="nome" required [(ngModel)]="musica.nome"/>
			<label for="nome">Nome: </label>
		</div>

		<div class="descricao div__input">
			<input type="text" id="descricao" name="descricao" rows="5" cols="30" required [(ngModel)]="musica.descricao">
			<label for="descricao">Descrição:</label>
		</div>

		<div class="button">
			<button (click)="onEditMusic(musica)" class="button__submit">Editar</button>
		</div>


	</form>

</div>

<div class="editor container__painel" *ngIf="rotaAtual === '/filtro/albuns'"></div>

<div class="editor container__painel" *ngIf="rotaAtual === '/filtro/bandas'"></div>
