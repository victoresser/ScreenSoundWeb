<h1 matDialogTitle>
	{{ "modal.filtro.titulo" | translate }}
</h1>

<mat-dialog-content>
	{{ "modal.filtro.mensagem" | translate }}
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-flat-button color="primary" class="mat-flat-button" matDialogClose (click)="onClickCancel()">Cancelar</button>
	<button mat-flat-button color="primary" class="mat-flat-button" (click)="onClickConfirm()">Confirmar</button>
</mat-dialog-actions>
