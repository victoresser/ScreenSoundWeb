<div class="card" [style.animation-delay]="index * 50 + 'ms'">
	<div class="container_card">
		<div class="card_titulo">
			<img
				class="imagem_musica"
				[alt]="musica.nome"
				[src]="musica.imagem ? musica.imagem : imagemNaoEncontrada"
				(mouseover)="onMouseOver(index)"
				(mouseout)="onMouseOut()"
				[class.animate]="isHovered === index"
				(focus)="onMouseOver(index)"
				(blur)="onMouseOut()"
			/>

			<div class="nome_banda">{{ musica.banda }}</div>
		</div>

		<hr class="separador" />

		<div class="card_informacoes">
			<h3 class="titulo_musica">{{ musica.nome }}</h3>
			<div class="duracao_musica">Duração: {{ musica.duracao }} segundos</div>
			<div class="disponibilidade_musica">{{
				tratarDisponibilidade(musica.disponivel)
			}}</div>
		</div>
	</div>
</div>
