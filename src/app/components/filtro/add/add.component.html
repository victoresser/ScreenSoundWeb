<div class="adicionador container__painel">

	<span class="fechar__janela" (click)="onAddChange()" (keydown)="handler.handleKeyDownPress($event, onAddChange)" tabindex="0"></span>
	<h2 class="titulo">Adicionar Música</h2>
	<p class="descricao">Adicione novas músicas à nossa listagem de músicas</p>


	<form class="form">

		<div class="nome div__input">
			<input type="text" id="nome" class="nome__input" required>
			<label for="nome" class="nome__label">Nome</label>
			<span class="bar"></span>
		</div>

	</form>

</div>
