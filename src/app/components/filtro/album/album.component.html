<div class="container">
	<div class="container_lista" *ngIf="albuns.length > 0; else semAlbuns">
		<div class="container_lista_cards" *ngFor="let album of albuns; let i = index">
			<app-card-album
				[album]="album"
				[index]="i"
				[tabIndex]="i"
				(click)="idSelecionado(album.id)"
			></app-card-album>
		</div>

		<infinite-scroll
			infinite-scroll
			[infiniteScrollDistance]="scrollDistance"
			[infiniteScrollUpDistance]="scrollUpDistance"
			*ngIf="hasMoreData"
			(scrolled)="onScroll()"
		></infinite-scroll>
	</div>
	<br />

	<ng-template #semAlbuns class="semAlbuns">
		<div class="semAlbuns">
			<img
				class="semAlbuns_imagem"
				src="../../../../assets/Icons/papagaio.svg"
				alt="ScreenSound Papagaio"
			/>

			<div class="semAlbuns_texto">
				"Parece que ficamos sem <b class="semAlbuns_texto_destaque">Álbuns</b> capitão!"
			</div>
		</div>
	</ng-template>
</div>
