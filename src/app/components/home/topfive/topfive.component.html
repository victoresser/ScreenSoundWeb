<div class="container">
  <div class="topfive__musicas topfive" >
    <h2 class="titulo__musicas titulo">TOP 5 Músicas</h2>
    <div class="lista__topfive" *ngFor="let musica of musicas">

      <div class="container__imagem" *ngIf="musica.imagem !== null && musica.imagem !== ''">
        <img [src]="musica.imagem" alt="Capa de música">
      </div>

      <div class="container__imagem" *ngIf="musica.imagem == null || musica.imagem == ''">
        <img src="../../../../assets/Icons/nao-encontrado.png" alt="Capa da Música" class="imagem__musica"/>
      </div>

      <hr/>

      <div class="textos__topfive">
        <h3>{{ musica.nome }}</h3>
        <p>{{ musica.banda }}</p>
      </div>

    </div>
    <span class="rodape__topfive"></span>
  </div>

  <div class="topfive__albuns topfive">
    <h2 class="titulo__albuns titulo">TOP 5 Álbuns</h2>
    <div class="lista__topfive">
      <div class="container__imagem">
        <img src="../../../../assets/Icons/nao-encontrado.png" alt="Capa da Álbum" class="imagem__musica"/>
      </div>

      <hr/>

      <div class="textos__topfive">
        <h3>Nome Álbum</h3>
        <p>Nome banda</p>
      </div></div>
    <span class="rodape__topfive"></span>
  </div>

  <div class="topfive__bandas topfive">
    <h2 class="titulo__bandas titulo">TOP 5 Bandas</h2>
    <div class="lista__topfive">
      <div class="container__imagem">
        <img src="../../../../assets/Icons/nao-encontrado.png" alt="Capa da Banda" class="imagem__musica"/>
      </div>

      <hr/>

      <div class="textos__topfive">
        <h3>Nome Banda</h3>
      </div></div>
    <span class="rodape__topfive"></span>
  </div>
</div>
