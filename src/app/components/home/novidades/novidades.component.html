<div class="novidades">
	<div class="header">
		<h2 class="header_titulo">Novidades</h2>
	</div>

	<div
		class="novidades_imagem imagem_container"
		[style.backgroundPositionY]="calculateBackgroundPositionY(this.offset, this.maxOffset)"
		id="parallaxContainer"
	></div>

	<div
		class="novidades_imagem_desktop imagem_container"
		[style.backgroundPositionY]="calculateBackgroundPositionY(this.offset, this.maxOffSetDesktop)"
		id="parallaxContainer"
	></div>
	<div class="overlay"></div>

	<div routerLink="/novidades" class="footer">
		<h2 class="footer_titulo">Novo Headphone Oasis!</h2>
	</div>
</div>
