<div class="container">
	<div class="container_background">
		<h3 class="titulo">Login</h3>
		<app-login-form class="login_form"></app-login-form>

		<video
			class="container_video"
			loop
			autoplay
			muted
			(ended)="playNextVideo()"
		>
			<source [src]="videos[videoIndex]" type="video/mp4" />
		</video>
	</div>
	<app-footer class="footer"></app-footer>
</div>
